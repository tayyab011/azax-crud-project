<script>

async function CreateData(){

      let Qtys=document.getElementById('Qty').value
      let Imgs=document.getElementById('Img').value
      let TotalPrices=document.getElementById('TotalPrice').value
      let UnitPrices=document.getElementById('UnitPrice').value
if (!ProductNames || !ProductCodes || !Qtys || !Imgs || !TotalPrices || !UnitPrices) {
        alert('Please fill in all fields.');
      /*   window.location='./create.html' */
      return
    }
document.getElementById('load').classList.remove('d-none');

try {
   let url ="http://164.68.107.70:6060/api/v1/CreateProduct";

  let res =  await axios.post(url,{
        Img:Imgs,
        ProductCode:ProductCodes,

document.getElementById('load').classList.add('d-none');

    window.location="index.html"
    }
    else{

    }
} catch (err) {
  alert("Something went wrong:")
}
 

}

const numParticles = 100;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
            return particle;
        }

        function animateParticle(particle) {
            const size = Math.random() * 5 + 2;
            const duration = Math.random() * 5 + 3;
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * window.innerHeight;
            const endX = Math.random() * window.innerWidth;
            const endY = Math.random() * window.innerHeight;

            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = startX + 'px';
            particle.style.top = startY + 'px';
            particle.style.opacity = 0.8;

            particle.animate([
                { transform: `translate(${startX}px, ${startY}px)`, opacity: 0.8 },
                { transform: `translate(${endX}px, ${endY}px)`, opacity: 0 }
            ], {
                duration: duration * 1000,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'ease-in-out'
            });

            // Optionally remove the particle after its animation completes to clean up
            // setTimeout(() => particle.remove(), duration * 1000);
        }

        for (let i = 0; i < numParticles; i++) {
            const particle = createParticle();
            animateParticle(particle);
        }
</script>
